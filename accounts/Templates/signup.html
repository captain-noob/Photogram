{% load static %}
<!DOCTYPE html>
<html>
	<head>

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="{% static 'signup/fonts/linearicons/style.css' %}">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'signup/css/style.css' %}">

                var emailfrmt=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                var email=document.getElementById('email');
                if(email.value.match(emailfrmt)){

                     alert("Dude Enter your valid Email-id ");

        }
        function pass() {
                var pass=document.getElementById('password');
                if (pass.value.length<8) {
                    alert('Dude atleast 8 letters')
                }

        }

        </script>
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<form action="{% url 'signup' %}" method="POST">
                    <div style="margin-top:10px;text-align: center;background: chocolate;">
                        <p  style="text-decoration: none;color: white;">
                           {{ msg }}
                        </p>
                    </div>
                    {% csrf_token %}
					<h3>PhotoGram</h3>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control" placeholder="Username" id="user" name="user" onkeypress="return usernamechk(event)" required>
					</div>
                    <div class="form-holder">
						<span class="lnr lnr-users"></span>
						<input type="text" class="form-control" placeholder="Full Name" name="name" id="name" onkeypress="return namechk(event)" required>
					</div>
					<div class="form-holder">
						<span class="lnr lnr-phone-handset"></span>
						<input type="text" class="form-control" placeholder="Phone Number" name="phone" id="number" onkeypress="return unmberchk(event)" onchange="unmberchk1()" required>
					</div>
					<div class="form-holder">
						<span class="lnr lnr-envelope"></span>
						<input type="email" class="form-control" placeholder="Mail" name="email" id="email" onchange="chkemail()" required>
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" placeholder="Password" name="password" id="password" onchange="pass()" required>
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" placeholder="Confirm Password" name="password1" id="password1"  required>
					</div>
					<button>
						<span>Register</span>
					</button>
                    <div style="margin-top:10px;text-align: center;">
                        <a href="{% url 'login' %}" style="text-decoration: none;">
                           Alredy a User ... Login
                        </a>
                    </div>

				</form>
			</div>
			
		</div>
		
		<script src="{% static 'signup/js/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>
	</body>
</html>
