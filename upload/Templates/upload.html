{% load static %}

<style>
.input-lg{
    font-size: 16px;
}
.backgroundx{
    width: 100%;
    height: 50%;
    display: none;
}
.back{
    background-attachment: fixed;
    background-position: center;
    width: 100%;
    height: 100%;
}
#output_image{
    width: 100%;
    height: 100%;
    position: relative;
    display: none;
}
.filclas{
    margin-top: 1%;
    margin-bottom: 2%;
}
.border{
    border: 2px solid black;
    background:rgb(172, 170, 170) ;
        width: 50%;
        height: 90%;
    margin-top: 3%;
}
h1{
    font-family:Verdana, Geneva, Tahoma, sans-serif;
    margin-top: 10px;
}
.frm{
    width: 80%;
    height: 96%;
}
</style>

<script src="{% static 'js/upload.js' %}"></script>


<center><p> {{ msg }}</p></center>
<div class="container-fluid back">
    <div class="container">
        <center>
                <div class="border">
                        <center>
                                <form action="{% url 'upload' %}" method="post" class="frm" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div>
                                        <h1>Upload Your Image</h1>
                                        <div class="backgroundx" id="bg">
                                            <img src="" alt="" id="output_image" class="">
                                        </div>
                                        <div class="filclas">
                                            <input name="photo" type="file" class="filestyle" data-icon="false" id="a" onchange=" preview_image(event)" required>
                                        </div>
                                        <div>
                                            <textarea type="text" name="text" id="ab" placeholder="enter the caption"class="input-lg" onchange=" onc()" ></textarea>
                                        </div>
                                        <div style="margin-top:10px;">
                                            <input type="submit" value="Upload"  class="btn btn-primary" name="submit">
                                        </div>
                                        <div style="clear:both;"></div>
                                    </div>
                                </form>
                            </center>
                </div>
        </center>
    </div>
</div>
